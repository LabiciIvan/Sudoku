<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="win">select a mode and play</div>
  <div id="gameBoard">
  </div>
  
<div id="gameKey">
    <select id="dificulty" onchange="start()">
      <option>Select Mode</option>
      <option value="2">Easy</option>
      <option value="4">Medium</option>
      <option value="6">Hard</option>
    </select>
    <div id="keyHolder">
      <div id="1" class="key">1</div>
      <div id="2" class="key">2</div>
      <div id="3" class="key">3</div>
      <div id="4" class="key">4</div>
      <div id="5" class="key">5</div>
      <div id="6" class="key">6</div>
      <div id="7" class="key">7</div>
      <div id="8" class="key">8</div>
      <div id="9" class="key">9</div>
    </div>
    <div id="commandsHolder">
      <div class="erase">Erase</div>
      <div class="newGame">New Game</div>
      <div class="solution">Solution</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
